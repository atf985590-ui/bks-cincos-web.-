<head>

            <div class="app-logo">
                <i class="fas fa-crown"></i> BKS Cincos
            </div>
            
            <div class="input-icon">
                <i class="fas fa-user"></i>
                <input type="text" id="login-username" placeholder="اسم المستخدم">
            </div>
            
            <div class="input-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="login-email" placeholder="البريد الإلكتروني">
            </div>
            
            <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="login-password" placeholder="الرقم السري">
            </div>
            
            <div class="input-icon">
                <i class="fas fa-user-plus"></i>
                <input type="text" id="referral-code" placeholder="كود الإحالة (اختياري)">
            </div>
            
            <button id="login-btn" class="btn" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
            </button>
            
            <div class="login-footer">
                ليس لديك حساب؟ <a href="#" id="register-link">إنشاء حساب جديد</a>
            </div>
        </div>
